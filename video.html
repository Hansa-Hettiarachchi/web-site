<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Video Comparison - Ours vs 3DGS</h1>
        
        <div class="controls">
            <!-- Navigation buttons for comparison modes -->
            <div class="mode-selector">
                <a href="index.html" class="mode-btn">Ours vs 3DGS</a>
                <a href="index.html#gt" class="mode-btn">Ours vs GT</a>
                <button id="modeVideo" class="mode-btn active">Video Comparison</button>
            </div>            <label for="videoSelect">Select Video:</label>
            <select id="videoSelect">
                <option value="1">Video 1</option>
                <option value="2">Video 2</option>
            </select>
        </div>

        <div class="container">
            <div class="image-container">                <!-- Video elements for video comparison -->
                <video class="slider-video" id="beforeVideo" src="Ours/1.mp4" muted loop playsinline controls>
                    Your browser does not support the video tag.
                </video>
                <video class="slider-video" id="afterVideo" src="3DGS/1.mp4" muted loop playsinline controls>
                    Your browser does not support the video tag.
                </video>
                
                <div class="overlay-label overlay-label-left">3DGS</div>
                <div class="overlay-label overlay-label-right">Ours</div>
            </div>
            <input type="range" min="1" max="99" value="50" class="slider" id="slider">
            <div class="slider-line"></div>
            <div class="slider-button">                                                    
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 256 256">
                    <rect width="256" height="256" fill="none"></rect>
                    <line x1="128" y1="40" x2="128" y2="216" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
                    <line x1="96" y1="128" x2="16" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
                    <polyline points="48 160 16 128 48 96" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
                    <line x1="160" y1="128" x2="240" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
                    <polyline points="208 96 240 128 208 160" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
                </svg>
            </div>
        </div>
        
        <!-- <div class="labels">
            <span class="label-left">Ours</span>
            <span class="label-right">3DGS</span>
        </div> -->
          <!-- Video Controls -->
        <div class="video-controls">
            <button id="playPause" class="control-btn">Play/Pause</button>
            <button id="restart" class="control-btn">Restart</button>
            <button id="toggleMute" class="control-btn">Mute/Unmute</button>
            <div id="videoStatus" style="margin-left: 20px; color: #666; font-size: 14px;">
                Click Play/Pause to start videos
            </div>
        </div>
    </main>

    <script src="video-script.js"></script>
</body>
</html>
